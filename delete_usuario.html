<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Usuário</title>
</head>
<body>
    <h1>Excluir Usuário</h1>
    <p>Tem certeza de que deseja excluir o usuário "{{ usuario.Nome }}"?</p>

    <form method="post" action="{{ url_for('delete_usuario', id=usuario.ID) }}">
        <button type="submit">Sim, Excluir</button>
        <a href="{{ url_for('listar_usuarios') }}">Cancelar</a>
    </form>
</body>
</html>
