<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #3498db;
            border: 1px solid #3498db;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3498db;
            color: #fff;
        }

        p {
            margin-top: 20px;
            color: #777;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #258cd1;
        }
    </style>
</head>
<body>
    <a class="login-button" href="{{ url_for('login') }}">Login</a>
    <h1>Biblioteca</h1>
    <a href="{{ url_for('livros_crud') }}">Gerenciar Livros</a>
    <a href="{{ url_for('materiais_crud') }}">Gerenciar Materiais Didáticos</a>
    <a href="{{ url_for('emprestimos_crud') }}">Gerenciar Emprestimos</a>
    <a href="{{ url_for('get_usuarios') }}">Users</a>
    <p>Seja bem-vindo à biblioteca virtual!</p>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
