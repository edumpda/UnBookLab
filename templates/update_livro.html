<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            color: #555;
        }

        form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none;
            color: #3498db;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Atualizar Livro</h1>

    {% if mensagem %}
        <div class="{{ mensagem.classe }}">{{ mensagem.conteudo }}</div>
    {% endif %}

    <form method="post">
        <!-- Campo ISBN (readonly) -->
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" value="{{ livro.ISBN }}" readonly><br>
    
        <!-- Outros campos do livro -->
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ livro.Titulo }}"><br>
    
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" value="{{ livro.Autor }}"><br>
    
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4">{{ livro.Descricao }}</textarea><br>
    
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" value="{{ livro.Categoria }}"><br>
    
        <label for="data_aquisicao">Data de Aquisição:</label>
        <input type="date" id="data_aquisicao" name="data_aquisicao" value="{{ livro.DataAquisicao }}"><br>
    
        <label for="estado_conservacao">Estado de Conservação:</label>
        <input type="text" id="estado_conservacao" name="estado_conservacao" value="{{ livro.EstadoConservacao }}"><br>
    
        <label for="localizacao_fisica">Localização Física:</label>
        <input type="text" id="localizacao_fisica" name="localizacao_fisica" value="{{ livro.LocalizacaoFisica }}"><br>
    
        <label for="capa_livro_uri">URL da Capa do Livro:</label>
        <input type="text" id="capa_livro_uri" name="capa_livro_uri" value="{{ livro.CapaLivroURI }}"><br>
    
        <button type="submit">Atualizar Livro</button>
    </form>
</body>
</html>
