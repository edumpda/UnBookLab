<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Livro para Atualizar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        h1 {
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
        }

        .success {
            background-color: #4caf50;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            background-color: #eee;
            padding: 8px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Pesquisar Livro para Atualizar</h1>

    <form method="post">
        <label for="isbn_pesquisa">Pesquisar por ISBN:</label>
        <input type="text"name="isbn_pesquisa" required>
        <button type="submit">Pesquisar Livro</button>
    </form>

    {% if mensagem %}
        <div class="message {{ mensagem.classe }}">
            <p>{{ mensagem.conteudo }}</p>
        </div>
    {% endif %}

    <ul>
        <li><a href="{{ url_for('livros_crud') }}">Voltar ao CRUD de Livros</a></li>
    </ul>
</body>
</html>
