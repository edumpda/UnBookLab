<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Material</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #4caf50;
            color: #fff;
        }

        .error {
            background-color: #f44336;
            color: #fff;
        }

        .action-links {
            text-align: center;
            margin-top: 20px;
        }

        .action-links a {
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .action-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Material</h1>

    <!-- Formulário para cadastrar material -->
    <form method="post" action="{{ url_for('add_material') }}">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required>

        <label for="numero_serie">Número de Série:</label>
        <input type="text" id="numero_serie" name="numero_serie" required>

        <label for="data_aquisicao">Data de Aquisição:</label>
        <input type="date" id="data_aquisicao" name="data_aquisicao" required>

        <label for="estado_conservacao">Estado de Conservação:</label>
        <input type="text" id="estado_conservacao" name="estado_conservacao" required>

        <label for="localizacao_fisica">Localização Física:</label>
        <input type="text" id="localizacao_fisica" name="localizacao_fisica" required>

        <label for="foto_url_material">URL da Foto do Material:</label>
        <input type="text" id="foto_url_material" name="foto_url_material" required>

        <button type="submit">Cadastrar Material</button>
    </form>

    <div class="action-links">
        <a href="{{ url_for('consultar_material') }}">Consultar Material</a>
        <a href="{{ url_for('atualizar_material') }}">Atualizar Material</a>
        <a href="{{ url_for('excluir_material') }}">Excluir Material</a>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
