<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Material Didático</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Material Didático</h1>
    <!-- Se houver uma mensagem de sucesso ou erro, exiba-a aqui -->
    {% if mensagem %}
        <div class="{{ mensagem.classe }}">{{ mensagem.conteudo }}</div>
    {% endif %}
    <!-- Formulário para cadastrar material didático -->
    <form method="post">
        <!-- Campos do formulário -->
        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" required>
        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" required>
        <label for="numero_serie">Número de Série:</label>
        <input type="text" name="numero_serie" required>
        <label for="estado_conservacao">Estado de Conservação:</label>
        <input type="text" name="estado_conservacao" required>
        <label for="localizacao_fisica">Localização Física:</label>
        <input type="text" name="localizacao_fisica" required>
        <label for="foto_material_uri">URL da Foto:</label>
        <input type="text" name="foto_material_uri" required>
        <button type="submit">Cadastrar</button>
    </form>
    <!-- Link para voltar à página principal -->
    <a href="{{ url_for('index') }}">Voltar para a página principal</a>
</body>
</html>
