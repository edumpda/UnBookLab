<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Consultar Livro</h1>

    <form method="post" action="{{ url_for('get_livro') }}">
        <label for="isbn_pesquisa">Pesquisar por ISBN:</label>
        <input type="text" id="isbn_pesquisa" name="isbn">
        <button type="submit">Pesquisar Livro</button>
    </form>

    <div id="livro_info"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
